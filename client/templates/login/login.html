<template name="login">
  <div id="login" class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <form action="" id="form-login">
        <div class="login-wrapper">
          <div class="header">
            <h3>Music Ninja</h3>
          </div>
          <div class="body">
            <h4>LOGIN</h4>
              <div class="form-group">
                <input type="text" class="form-control" id="useraccount" name="useraccount" placeholder="Enter Email or Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <p>Not registered yet? <a href="{{pathFor route="register"}}">Create an Account</a>.</p>
          </div>
          <div class="footer">
            <button type="submit" class="btn btn-default btn-block">Sign In</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</template>

<template name="register">
  <div id="register" class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <form action="" id="form-register">
        <div class="register-wrapper">
          <div class="header">
            <h3>Music Ninja</h3>
          </div>
          <div class="body">
            <h4><strong>REGISTER</strong></h4>
            <div class="form-group">
              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required autofocus>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
            </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
              </div>
              Already Have an Account? Sign in <a href="{{pathFor "login"}}">HERE.</a>
          </div>
          <div class="footer">
            <button type="submit" class="btn btn-default btn-block">REGISTER</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</template>
