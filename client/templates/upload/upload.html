<template name="uploadForm">
  <h3>Add Music</h3>
  <form class="addPlaylist" enctype="multipart/form-data">
      <div class="form-group">
          {{#if currentFile}}
            Uploading <b>{{currentFile.file.name}}</b>:
            <span id="progress">{{progress}}%</span>
          {{else}}
            <input name="file" id="fileInput" type="file" multiple/>
            <p style="margin-top:10px"><small>Upload file in <code>mp3</code> or <code>mp4</code> format, with size less or equal to 10MB</small></p>
          {{/if}}
      </div>
      <div class="form-group">
          <label >tags</label>
          <input type="text" name="tags" class="form-control" placeholder="Place tags for file. Ex. Happy, sad, rock">
      </div>
      <div class="form-group">
          <label >Share to public? </label>
          <input type="radio" name="is_shared" value="1">Yes
          <input type="radio" name="is_shared" value="0" checked>No
      </div>
      <div class="form-group">
          <input type="submit" name="submit" class="btn btn-success" value="Upload">
          <a href="/home" class="btn btn-default">Close</a>
      </div>
  </form>

</template>
